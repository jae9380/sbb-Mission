server:
  port: 8050

# Jpa
spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
    hibernate:
      ddl-auto: update

# DataBase
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:file:D:/h2/mydatabase
    driverClassName: org.h2.Driver
    username: sa
    password: